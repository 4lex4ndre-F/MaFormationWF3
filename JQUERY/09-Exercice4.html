<!-- CONSIGNE : Avec l'aide de JQuery, vous devrez :

    1. A l'aide d'une API de Géolocalisation, vous affichez dans un paragraphe du formulaire l'adresse IP ainsi que la ville et/ou code postal de l'utilisateur connecté.

    // -- Utilisation de JSONP : geoip.nekudo.com || ip-api.com

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>


    <!-- Mon script -->
    <script>
        // -- Initialisation JQuery
        $(function() {

            // -- 1. Une requête AJAX Simple (assynchrone)
           // $.ajax('http://geoip.nekudo.com/api/').done(function(resultat){
            //    console.log(resultat);
          //  })

            // -- 2. avec getJSON et JSONP (Callback) - à appronfondir
            $.getJSON('http://ip-api.com/json/?callback=', function(data){               
                
                $('<p>').text("Votre IP est surveillée : " + data.query + " " + data.isp).css({'background':'yellow','color':'red'}).appendTo($('form'));
            });
            
            // Objet récupéré = {"as":"AS12322 Free SAS","city":"Paris","country":"France","countryCode":"FR","isp":"Free SAS","lat":48.8601,"lon":2.3507,"org":"Free SAS","query":"88.177.240.39","region":"IDF","regionName":"Île-de-France","status":"success","timezone":"Europe/Paris","zip":"75004"}
     });
    </script>
